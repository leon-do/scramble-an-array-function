<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script>
		var myArray = ["apple", "bananna", "carrot","doughnut","elephant"]

		scramble(myArray)

		function scramble(oldArray){
			// container to store the scrambled array
			var newArray = [];

			// getting lenth of oldArray
			var lengthArray = oldArray.length;

			// generate a random number
			var randomIndex;

			// a value from the oldArray
			var splicedArray;

			while (lengthArray > 0) {
				// generate a random number
				randomIndex = Math.floor(Math.random() * lengthArray);

				// splice the oldArray at a random location
				splicedArray = String(oldArray.splice(randomIndex,1))

				// put the spliced value into the new array
				newArray.push(splicedArray)

				// shorten the length array by 1
				lengthArray--
			}

			console.log(newArray)
			return newArray
		}
	</script>
</body>
</html>
